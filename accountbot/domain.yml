  utter_what_bookkeeping:
  - text: Our Explanation of Bookkeeping provides you with a rich understanding of
      the recording of transactions. It then discusses the additional steps necessary
      for preparing accurate financial statements. This is great for bookkeepers of
      all skill levels and for small business owners.
  utter_what_account:
  - text: "Accounting \n============\n Accounting is the recording of financial transactions\
      \ along with storing, sorting, retrieving, summarizing, and presenting the results\
      \ in various reports and analyses. {definition} is also a field of study and\
      \ profession dedicated to carrying out those tasks"
  utter_what_are_the_types:
