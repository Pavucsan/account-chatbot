      \ accounting \n 3.intermediate financial accounting and reporting \n 4.advanced\
      \ financial accounting and reporting \n 5.cost/managerial accounting\n 6.accounting\
      \ systems\n 7.auditing, attestation and assurance\n 8.income tax for individuals\n\
      \ 9.income tax for corporations\n!0.financial statement analysis\n 11.accounting\
      \ theory and research\n 12.accounting internship\n"
  utter_basic_cost_accounting:
  - text: To get a basic understanding of cost accounting I recommend reading the
      managerial accounting topics found in the second half of an introductory accounting
      textbook. Such a textbook is often 1,200+ pages in length since it covers both
      financial and managerial accounting. (A textbook containing only financial accounting
      topics is not helpful.) A person in the U.S. should be able to obtain a 5-year-old
      edition of a 1,200-page introductory accounting textbook from a reseller on
      Amazon.com for approximately $5.
